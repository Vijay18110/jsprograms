<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let head = null;
    let size = 0;
    const addNode = (value) => {
      return {
        value: value,
        next: null,
      };
    };
    const append = (value) => {
      let newNode = addNode(value);
      if (!head) {
        head = newNode;
        return newNode;
      } else {
        let current = head;
        while (current.next) {
          current = current.next;
        }
        current.next = newNode;
        return current;
      }
      size++;
    };
    const prepend = (value) => {
      let newnode = addNode(value);
      newnode.next = head;
      head = newnode;
      return head;
    };
    const deleteAtLast = () => {
      let current = head;
      while (current.next.next) {
        current = current.next;
      }
      current.next = null;
      size--;
    };
    const deleteFistChild = () => {
      //   let current = head;
      head = head.next;
      //   current.next = null;
      size--;
    };
    const printdata = () => {
      let current = head;
      while (current.next) {
        console.log(current.value);
        current = current.next;
      }
      console.log(current.value);
    };
    append(10);
    append(20);
    append(30);
    append(40);
    deleteAtLast();
    deleteFistChild();
    deleteFistChild();
    printdata();
  </script>
</html>
